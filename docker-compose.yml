
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lounge-web
    command: python src/webapp/manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://lounge:lounge@db:5432/lounge}
      DB_CONN_MAX_AGE: ${DB_CONN_MAX_AGE:-600}
      DB_SSL_REQUIRE: ${DB_SSL_REQUIRE:-false}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
    depends_on:
      - db
    ports:
      - "${WEB_PORT:-8000}:8000"
    networks:
      - lounge_net
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts

  db:
    image: postgres:16
    container_name: lounge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lounge}
      POSTGRES_USER: ${POSTGRES_USER:-lounge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lounge}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - lounge_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lounge_net

volumes:
  lounge_db_data:
    driver: local

networks:
  lounge_net:
    driver: bridge

